<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <style>
        #currentQA {
            background-color:aqua;
        }
    </style>
</head>

<body>
    <div container>

            <button id="hide">Hide</button>
        <!-- Start Buttun-->
        <button id="startGame">Start</button>
        <!--Dispay question timer-->
        <div id="questionTimer"></div>

        <!--Display score-->
        <div id="score">
            <div id="display-right-answers"></div>
            <div id="display-wrong-answers"></div>
        </div>

        <!--Display current question -->
        <div id="currentQA">
            <div id="display-current-question"></div>
            <!--Display current answer options with radio buttons-->

            <form>
                <input type="radio" name="a" value="a" id="current-">ASdfasdf ?<br>
                <input type="radio" name="answer" value="b">asdf asjfdkl?<br>
                <input type="radio" name="answer" value="c">a jksdkf fdj?<br>
                <input type="radio" name="answer" value="d">alsdkjfsd?
            </form>
 
            <div id="display-current-answer-options"></div>
        </div>

        <!--Display answer-->
        <div id="display-rightOrWrong"></div>
        <div id="display-current-video"></div>

        <!-- Display reset button when game is over-->
        <div id="display-reset-button"></div>






    </div>


    <!-- jQuery -->
  <!--  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->
    <script type="text/javascript" src="assets/javascript/jquery-3.3.1.min.js"></script>

    <!-- Script -->
    <script type="text/javascript" src="assets/javascript/trivia2.js"></script>

</body>

</html>
